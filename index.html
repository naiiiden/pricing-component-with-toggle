<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  
  <main>
    <img src="images/bg-top.svg" class="top" alt="">
    <img src="images/bg-bottom.svg" class="bottom" alt="">
    <div class="text_wrapper">
      <h1>Our Pricing</h1>
      <div class="anually_monthly_wrapper">
        <span>Monthly</span>
        <label class="switch" for="toggle" aria-labelledby="pricing">
          <span class="sr-only" aria-live="polite" id="pricing">Monthly pricing</span>
          <input type="checkbox" name="toggle" id="toggle" unchecked>
          <span class="slider round"></span>
        </label>
        <span>Anually</span>
      </div>
    </div>

    <section  id="show" class="boxes_flex_container show_monthly">
      <div class="box">
        <h2>Basic</h2>
        <p>
          <span class="monthly">&dollar;19.99</span>
          <span class="anually">&dollar;199.99</span>
      </p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>
      <div class="big_box">
        <h2>Professional</h2>
        <p>
          <span class="monthly">&dollar;24.99</span>
          <span class="anually">&dollar;249.99</span>
        </p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>
      <div class="box">
        <h2>Master</h2>
        <p>
          <span class="monthly">&dollar;39.99</span>
          <span class="anually">&dollar;399.99</span>
          </p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>
    </section>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
